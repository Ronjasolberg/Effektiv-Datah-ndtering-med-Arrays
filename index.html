<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Array Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Array Manager - Fruit List</h1>

    <div class="controls">
        <input type="text" id="inputValue" placeholder="Enter a fruit" />
        <button id="addToStart">Add to start of list</button>
        <button id="addToEnd">Add to end of list</button>
        <button id="removeFromStart">Remove start</button>
        <button id="removeFromEnd">Remove end</button>
        <button id="clearArray">Clear the fruits</button>
    </div>

    <div id="output">
        <p>Fruity list: <span id="arrayDisplay">[ ]</span></p>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
